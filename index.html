<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/aef0455b98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h3 class="header">CURRENCY CONVERTOR</h3>
    </div>
        <div class="box2">
        <form id="currencyForm">
          
          <div class="line2">
            <label class="one" for="amount" style="font-size: 20px;">Enter Value: </label>
            <input class="two" type="text" id="amount" name="amount" step="0.1" min="0" style="height: 30px;margin-left: 60px;"><br><br>
            
            <div class="num">
                <input type = "button" value = "1" onclick = "currencyForm.amount.value += '1' ">
                <input type = "button" value = "2" onclick = "currencyForm.amount.value += '2' ">
                <input type = "button" value = "3" onclick = "currencyForm.amount.value += '3' ">
                <br>
                <input type = "button" value = "4" onclick = "currencyForm.amount.value += '4' ">
                <input type = "button" value = "5" onclick = "currencyForm.amount.value += '5' ">
                <input type = "button" value = "6" onclick = "currencyForm.amount.value += '6' ">
                <br>
                <input type = "button" value = "7" onclick = "currencyForm.amount.value += '7' ">
                <input type = "button" value = "8" onclick = "currencyForm.amount.value += '8' ">
                <input type = "button" value = "9" onclick = "currencyForm.amount.value += '9' ">
                <br>
                <input type = "button" value = "0" onclick = "currencyForm.amount.value += '0' ">
                <input type = "button" value = "." onclick = "currencyForm.amount.value += '.' ">
                <input type = "button" value = "AC" onclick="clearForm()", id="clear" >
            </div> 
          </div>
            
            <div class="line1">
                <label for="currency" style="font-size: 20px;">Currency:</label><br>
                <select id="currency" name="currency" style="height: 40px; width: 170px;font-size: 15px;">
                    <option value="GBP">£ Bristish Pound Sterling(GBP) </option>
                    <option value="CAD">CA$ Canadian Dollar (CAD) </option>
                    <option value="CNY">¥ Chinese Yuan (CNY) </option>
                    <option value="AED">د.إ Dhiram(AED) </option>
                    <option value="EUR">€ Euro (EUR) </option>
                    <option value="INR">₹ Indian Rupee(INR) </option>
                    <option value="JPY">¥ Japanese Yen (JPY) </option>
                    <option value="MXN">Mex$ Mexican Peso (MXN) </option>
                    <option value="RUB">₽ Russian Ruble(RUB) </option>
                    <option value="USD">$ US Dollar (USD) </option>
                </select><br><br>
                <i id="ic" class="fas fa-arrow-right"></i>
                <select id="currency2" name="currency2" style="height: 40px; width: 170px;font-size: 15px;" class="selectpicker">
                    <option value="GBP">£ Bristish Pound Sterling(GBP) </option>
                    <option value="CAD">CA$ Canadian Dollar (CAD) </option> 
                    <option value="CNY">¥ Chinese Yuan (CNY) </option>
                    <option value="AED">د.إ Dhiram(AED) </option>
                    <option value="EUR">€ Euro (EUR) </option>
                    <option value="INR">₹ Indian Rupee(INR) </option>
                    <option value="JPY">¥ Japanese Yen (JPY) </option>
                    <option value="MXN">Mex$ Mexican Peso (MXN) </option>
                    <option value="RUB">₽ Russian Ruble(RUB) </option>
                    <option value="USD">$ US Dollar (USD) </option>
                </select><br><br>
              </div>
              <div class="final"><!-- <label for="money">Converted:</label><br> -->
                <h4>Converted Amount: </h4>
                <input type="text" id="amount2" name="money" ><br><br></div>
              
              <div class="submit"><input type="submit" value="Convert" style="height: 40px; width: 100px;"></div>
        </form>
      </div>
    </div>
</body>
</html>
